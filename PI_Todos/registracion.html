    <div class="login-box">
      <div class="left-box">
        <h2>Registrate</h2>

        <form class="" action="index.html" method="post">
          <p>
            <label for="nombre">
              Nombre
            </label>
            <input id="nombre" type="text" name="nombre" value="" placeholder="Ingrese nombre">
          </p>
          <p>
            <label for="apellido">
              Apellido
            </label>
              <input id="apellido" type="text" name="apellido" value="" placeholder="Ingrese apellido">
          </p>
          <p>
            <label for="email">
              Email
            </label>
            <input id="email" type="email" name="email" value="" placeholder="xxx@xmail.com">
          </p>
          <p>
            <label for="pass">
              Contraseña
            </label>
            <input id="pass" type="password" name="pass" value="">
          </p>
          <p>
            <input type="submit" name="" value="Enviar">
          </p>
        </form>

      </div>
      <div class="right-box">
        <span class="signin-with">Registrate con Redes Sociales <br>
        </span>
        <button class="social facebook" type="button" name="button">
          <img class="logo-fb" src="imagenes/logo-fb.jpg" alt="logo facebook">
          Facebook
        </button>

        <br>
        <button class="social google" type="button" name="button">
          <img class="logo-google" src="imagenes/logo-google.jpg" alt="logo Google">
          Google
        </button>

      </div>
      <div class="sino">Sino
      </div>


    </div>
