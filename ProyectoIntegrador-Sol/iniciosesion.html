<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="iniciosesion.css">
    <title>Inicio sesión</title>
  </head>
  <body>
    <div class="login-box">
      <div class="left-box">
        <h2>Inicia sesión</h2>

        <form class="" action="index.html" method="post">
          <p>
            <label for="email">
              Email
            </label>
            <input id="email" type="email" name="email" value="" placeholder="xxx@xmail.com">
          </p>
          <p>
            <label for="pass">
              Contraseña
            </label>
            <input id="pass" type="password" name="pass" value="">
          </p>
          <p>
            <a class="olvidocontra" href="#">Olvidó su contraseña?</a>
          </p>
          <p>
          <label for="recordarme">Recordarme</label>

          <input type="checkbox" name="" value="">
        </p>
          <p>
            <input type="submit" name="" value="Enviar">
          </p>
        </form>

      </div>
      <div class="right-box">
        <span class="signin-with">Inicia sesión con Redes Sociales <br>
        </span>
        <button class="social facebook" type="button" name="button">Facebook </button>
        <img class="logo-fb" src="logo-fb.jpg" alt="logo facebook">
        <br>
        <button class="social google" type="button" name="button">Google  </button>
        <img class="logo-google" src="logo-google.jpg" alt="logo Google">

      </div>
      <div class="sino">Sino
      </div>


    </div>


  </body>
</html>
